apiVersion: v1
kind: Service
metadata:
  name: {{ include "ebpf-exporter-swms.fullname" . }}
  labels:
    {{- include "ebpf-exporter-swms.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 9435
      protocol: TCP
      name: http
  selector:
    {{- include "ebpf-exporter-swms.selectorLabels" . | nindent 4 }}
